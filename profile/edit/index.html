<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff Socials / Welcome</title>
    <script type="module" src="../../src/scss/js/index.mjs"></script>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
  </head>
  <body style="background-color: rgb(240, 240, 240)">
    
    <header>
      <nav class="navbar navbar-expand-md navbar" style="background-color: blue;">
        <div class="container">
          <a href="../../profile/posts/index.html">
          <img src="../../Images/noroff_socials_logo-removebg-preview.png" width="180px" height="180px" alt="noroff socials logo">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="true"
            aria-label="toggle navigation"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a href="../../profile/posts/index.html" class="nav-link text-light">View Posts</a>
              </li>

              <li class="nav-item">
                <a href="../../profile/edit/index.html" class="nav-link text-light"
                  >Edit Profile</a
                >
              </li>
              
              </li>
             <form class="form-inline my- my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-light  my-1 my-sm-1" type="submit">Submit</button>
  
                  
                </button>
              </form> 
            </ul>
          </div>
        </div>
      </nav>
      </header>


    <main class="flex-grow-1">
      <div class="container">
        <h1 class="text-center mt-5">EDIT YOUR PROFILE</h1>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6">
              <form id="editProfile">
                <div class="form-group mb-3">
                  <label for=""> Name</label>
                  <input class="form-control" type="url" disabled name="name" />
                </div>

                <div class="form-group mb-3">
                  <label for=""> Email</label>
                  <input
                    class="form-control"
                    type="url"
                    disabled
                    name="email"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for=""> Banner</label>
                  <input class="form-control" type="url" name="banner" />
                </div>

                <div class="form-group mb-3">
                  <label for=""> Avatar</label>
                  <input class="form-control" type="url" name="Avatar" />
                </div>


                <button class="btn text-light" style="background-color: blue" >Edit profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
