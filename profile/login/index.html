<html lang="en">

  </head>
  <body style="background-color: rgb(17, 14, 14)" class="text-light">
    <header>
      <!-- test navbar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a href="../../index.html" class="navbar-brand"> NOROFF SOCIALS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="true"
            aria-label="toggle navigation"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="./index.html"
                  class="nav-link active"
                  aria-current="Page"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a href="../register/index.html" class="nav-link">Register</a>
              </li>
             
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-danger my-1 my-sm-1" type="submit">
                  Search
                </button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-light text-center mt-5">
        Welcome back <span>ðŸ˜†</span> 
      </h1>
    <h2 class="text-light text-center mt-3">Login to check up on your noroff friends!</h2>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for=""> Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only emails with @(stud)noroff.no email can login an account."
                />
              </div>

              <div class="form-group mb-3">
                <label for=""> Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>

              <!--  -->

              <button class="btn btn-danger">Login</button>

  "name": "epaCivkoHUNzpqgYhloG",

  "password": "stringst"
} -->
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
